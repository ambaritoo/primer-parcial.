<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Tu perfume</title>
</head>
<body>

    <img src="src/perfume inicio.jpeg">
    <h2>Crea tu propio perfume mágico</h2>
    <form>
        <label for="frutas">Selecciona las frutas que deseas en tu perfume:</label><br>
        <input type="checkbox" id="frutas_fresa" name="frutas[]" value="Fresa">
        <label for="frutas_fresa">Fresa</label><br>
        <input type="checkbox" id="frutas_frutos_rojos" name="frutas[]" value="Frutos Rojos">
        <label for="frutas_frutos_rojos">Frutos Rojos</label><br>
        <input type="checkbox" id="Coco" name="frutas[]" value="Coco">
        <label for="Coco">Coco</label><br>
        <input type="checkbox" id="Moras" name="frutas[]" value="Moras">
        <label for="frutas_moras">Moras</label><br>
        <input type="checkbox" id="Durazno" name="frutas[]" value="Durazno">
        <label for="Duraznos">Durazno</label><br>
        <input type="checkbox" id="frutas_Naranja" name="frutas[]" value="Limón">
        <label for="frutas_Limón">Limón</label><br><br>

        <label for="sugerencias">Sugerencias adicionales:</label><br>
        <textarea id="sugerencias" name="sugerencias" rows="4" cols="50"></textarea><br><br>

        <h1>El Color Del Perfume</h1>
        <h2>Solo Una Opción</h2>
        <li>Rojo</li>
        <li>Rosa</li>
        <li>Amarillo</li>
        <li>verde</li>
        <li>Morado</li>
        <label for="Color Del Perfume Decidido">Color Del Perfume Decidido:</label><br>
        <textarea id="Color Del Perfume Decidido" name="Color Del Perfume Decidido"></textarea></textarea><br><br>
        
        
        <input type="submit" value="Crear Perfume">

    </form>
    <img src="src/perfumeAbajo.jpg">
</body>
</html>
