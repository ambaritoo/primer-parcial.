<!DOCTYPE html>
<html>
<head>
    <title>Formulario Estudiantil </title>
</head>
<body>
    <h1>Formulario Estudiantil UNID</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required><br><br>
       
        <label for="licenciatura">Licenciatura:</label>
        <select id="licenciatura" name="licenciatura">
            <option value="ingenieria">Ingeniería</option>
            <option value="comunicación">Comunicación</option>
            <option value="Psicologia">Psicología</option>
            <option value="Diseño">Diseño Grafíco</option>
            <option value="otro">Otro</option>
        </select><br><br>

        <label for="years">Año de Ingreso:</label>
        <input type="number" id="years" name="ano" min="1900" max="2099" step="1" required><br><br>

        <input type="submit" value="Enviar">

    </form>
    <img src="src/unidd.jpg">
    <img src="src/abajo.png">
</body>
</html>
